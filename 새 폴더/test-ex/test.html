<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시험예제</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div id="root">
      <div id="slide-container">
        <div class="textbox">
          <div id="textbox">
            <div id="first" class="text-item on">슬라이드 버튼 1</div>
            <div id="second" class="text-item">슬라이드 버튼 2</div>
            <div id="third" class="text-item">슬라이드 버튼 3</div>
            <div id="forth" class="text-item">슬라이드 버튼 4</div>
          </div>
        </div>
        <div class="slide-box">
          <div class="slide-list" id="slide-list">
            <div class="slide-item on">
              <img src="1.jpg" />
            </div>
            <div class="slide-item 2">
              <img src="2.jpg" />
            </div>
            <div class="slide-item 3">
              <img src="3.jpg" />
            </div>
            <div class="slide-item 4">
              <img src="4.jpg" />
            </div>
          </div>
          <div class="play-btns on" id="play-btns">
            <button id="pause">
              <img src="pause.png" />
            </button>
            <button id="play">
              <img src="play.png" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
